apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.mariadb.jdbc:mariadb-java-client:1.1.8'
    compile 'org.apache.derby:derbyclient:10.11.1.1'
    compile 'org.hibernate:hibernate-core:4.3.9.Final'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}